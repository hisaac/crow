<header ng-include="'./views/templates/header.html'"></header>
<main>
  <!--<h3 class="page-name">Drafts</h3>-->

  <ul id="draftList">
    <a ng-click="drafts.draftToFactory(this.draft)" ng-href="#tweet" ng-repeat="draft in drafts.userDrafts">
      <li class="draft-item">
        <p class="draft-text">{{ draft.text }}</p>
        <p class="draft-date">{{ draft.dateCreated | date: 'yyyy-MM-dd' }}</p>
      </li>
    </a>
  </ul>

</main>
<nav ng-include="'./views/templates/nav.html'"></nav>
